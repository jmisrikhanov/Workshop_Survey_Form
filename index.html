<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clarusway Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Clarusway Survey Form</h1>
    <h2 class="secondhead">Thank you for taking the time to help us improve the platform</h2>

    <form action="https://clarusway.com/">

        <div>
            <div class="selection">
                <label for="name">Name </label><br><br>
                <input type="text" name="name" id="name" placeholder="Enter your name" required><br>
                <label for="surname">Surname </label><br><br>
                <input type="text" name="surname" id="surname" placeholder="Enter your Surname" required><br>
                <label for="email">Email </label><br><br>
                <input type="email" name="email" id="email" placeholder="user@clarusway.com"required>
                <div class="pop-up">
                <!-- <p>Hello</p> -->
                </div>
            </div>

        
            <label for="describe">Which option best describes your current role?</label> <br><br>
            <select name="describe" id="describe" required>
                <option value="role" disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="job">Full time job</option>
                <option value="learner">Full time learner</option>
                <option value="hidden">Prefer not to say</option>
            </select>
          

            <h2>Would you recommend Clarusway to a friend?</h2>
            
            <input type="radio" id="yes" name="choice" value="yes" checked required>
            <label for="yes">Definitely, Yes</label><br><br>
            <input type="radio" id="maybe" name="choice" value="maybe" required>
            <label for="maybe">Maybe</label><br><br>
            <input type="radio" id="unsure" name="choice" value="unsure" required>
            <label for="unsure">Not sure</label><br><br>
            <input type="radio" id="no" name="choice" value="no" required>
            <label for="no">Definitely, No</label>
            <br><br>

            <label for="feature">What is your favorite feature of Clarusway?</label> <br><br>
            <select name="feature" id="feature" required>
                <option value="option" disabled selected value>Select an option</option>
                <option value="courses">Courses</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="mentors">Mentors</option>
            </select>


            <h2>What would you like to see improved? (Check all that apply)</h2>

            
            <input type="checkbox" id="improvement1" name="improvement1" value="Fron-end" >
            <label for="improvement1" > Front-end Projects</label><br><br>
            <input type="checkbox" id="improvement2" name="improvement2" value="Back-end" >
            <label for="improvement2"> Back-end Projects</label><br><br>
            <input type="checkbox" id="improvement3" name="improvement3" value="DS" >
            <label for="improvement3"> Data Science</label><br><br>
            <input type="checkbox" id="improvement4" name="improvement4" value="other" >
            <label for="improvement4"> Additional Courses</label>
           
            
            


            <h2>Any comments or suggestions?</h2>

            
                <textarea rows="2" cols="26" placeholder="Enter your comment here...Thanks for your comments..."></textarea>
            </textarea>
            
            <input type="submit" value="Submit" class="button">





            
        </div>
    </form>
  </body>
</html>
